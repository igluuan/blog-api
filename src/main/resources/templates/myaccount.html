<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blog API</a>
            <span class="navbar-text text-white ms-3" sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/myaccount}">My Account</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-success" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">My Account</h1>
        <div th:if="${user}">
            <div class="mb-3">
                <img th:src="${user.profileImageUrl ?: 'https://via.placeholder.com/150'}" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email.value}"></span></p>
            <p><strong>Member Since:</strong> <span th:text="${user.createdAt}"></span></p>

            <h2 class="mt-4 mb-3">Upload Profile Image</h2>
            <form th:action="@{'/api/users/' + ${user.userId} + '/profile-image'}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="profileImage" class="form-label">Choose Image</label>
                    <input type="file" class="form-control" id="profileImage" name="file" accept="image/jpeg, image/png, image/gif" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
        </div>
        <div th:unless="${user}">
            <p>User information not available.</p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
